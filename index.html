<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css">

    <script defer src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script defer src="index.js"></script>
</head>

<body>
    <div class="container mt-3 mb-3">

        <nav class="navbar navbar-dark bg-dark rounded">
            <span class="navbar-brand mb-0 p-2 h1">Navbar</span>
        </nav>

        <div class="card">
            <h3 class="card-header"><i class="bi bi-book"></i> Add Quest New Item</h3>
            <div class="card-body">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Item Name</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Item Name" aria-label="item-name"
                        aria-describedby="item-name" id="item-name">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Item Type</label>
                    </div>
                    <select class="custom-select" id="item-type">
                        <option value="Sword">Sword</option>
                        <option value="Staff">Staff</option>
                        <option value="Charm">Charm</option>
                        <option value="Food">Food</option>
                        <option value="Potion">Potion</option>
                        <option value="Spellbook">Spellbook</option>
                        <option value="Armor/Clothing">Armor/Clothing</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Item Price</span>
                    </div>
                    <input type="number" class="form-control" placeholder="10" step="1" min="0" aria-label="item-price"
                        aria-describedby="item-price" id="item-price">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Item Description</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Item Description" aria-label="item-description"
                        aria-describedby="item-description" id="item-description">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Item Weight</span>
                    </div>
                    <input type="number" class="form-control" placeholder="0.5" step="0.1" min="0"
                        aria-label="item-weight" aria-describedby="item-weight" id="item-weight">
                </div>

                <button type="button" class="btn-primary btn" id="button-add-item">Add Item</button>
            </div>
        </div>
    </div>

    <div class="container mb-3 mt-3">
        <div class="card mt-3 mb-3">
            <table class="table" id="item-table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Value</th>
                        <th scope="col">Description</th>
                        <th scope="col">Weight</th>
                    </tr>
                </thead>
                <tbody id="item-table-body">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
